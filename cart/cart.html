<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../icon/houseIcon.ico" type="image/x-icon">
  <title>Carrito | Casa de Instrumentos Musicales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
</head>

<body>

  <main class="main-cart">
    <h1 class="text-center my-2">Carrito</h1>
    <section class="containerCart">
      <div>
        <p id="emptyCart" class="text-center">Tu carrito está vacío. ☹</p>
      </div>
      <div id="productsCart" class="productsCart">
        <!-- Los productos se cargan desde cart.js -->
      </div>
    </section>
    <section id="cartActions" class="cartActions">
      <div>
        <button class="btn btn-primary cleanCart">Vaciarlo</button>
      </div>
      <div>
        <p>Total: <span id="total"></span></p>
      </div>
      <div>
        <button id="buyProducts" class="btn btn-primary">Comprar</button>
      </div>
    </section>
    <section class="keepBuying">
      <div class="text-center mt-4">
        <button class="btn btn-primary btnKeepBuying">Seguir comprando</button>
      </div>
    </section>
  </main>
</body>

<script type="text/html" src="sweetalert2.all.min.js"></script>
<script type="module" src="/js/cart.js"></script>

</html>
